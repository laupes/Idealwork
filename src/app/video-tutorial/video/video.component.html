<div class="video-container" *ngFor = "let video of videos">
    <h1>{{ video.sequenza }}) {{ video.titolo }}</h1>
    <h2>{{ video.descrizione }}</h2>
    <youtube-player videoId="{{ video.link | sublink }}"></youtube-player>
</div>
