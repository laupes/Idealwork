<div id="lista-colori" >
    <div class="colore" *ngFor = "let colore of colori">
        <div class="cromia" [ngStyle]="{background: (colore.img) ? 'url('+colore.img+')' : 'url(./assets/img/immagine-non-disponibile-destra.jpg)'}"></div>
        <div class="descrizione-cromia">
            <p class="titolo-cromia"> {{ colore.testo }} </p>
            <p class="codice-cromia"> {{ colore.codice_materiale }} </p>
        </div>
    </div>
</div>
